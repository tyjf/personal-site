<style type="text/css">
#container{ 
	overflow-y: hidden;
}

.gallery-container{
	display:flex;
	height:75vh;			/* medium 800 on flickr (800 x 534)*/
	position: relative;
}

.gallery-items-container{
	height: 70vh;
    white-space: nowrap;
	position:relative;
	display:flex;
}

/** Gallery text item width needs to be handled differently for different sized screens **/
.gallery-text{
	margin-right:50px;
	white-space: normal;
}
.gallery-text h3{
	margin-top:0px;
}
.gallery-text p{
	font-size:17px;
}

/* Mobile Styles */
@media only screen and (max-width: 400px) {
	.gallery-text{ width:200px; overflow-y: auto; }
}

/* Tablet Styles */
@media only screen and (min-width: 401px) and (max-width: 960px) {
	.gallery-text{ width:320px; }
	.image img {padding-bottom:350px;}
}

/* Desktop Styles */
@media only screen and (min-width: 961px) {
	.gallery-text{ width:350px; }
}

/** Gallery Image items **/
.image {
  display: inline-block;
  height: 100%;
  padding-right:50px;
}

.image img {
  width: auto;
  height: 100%;
}


</style>

<div class="gallery-container">
	<div class="gallery-items-container"></div>
</div>
